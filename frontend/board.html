<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Board</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<form action = "/play" method="POST" id="guess-field">
  <label for="attempt"> Guess Here: </label><input type="text" id="attempt" name="attempt" />
  <button id ="play-button" class = "flow-buttons"> Guess </button>
</form>
<script>
  let form = document.getElementById('guess-field')
  let button = document.getElementById('play-button')
  const formData = new FormData(form)
  button.addEventListener('submit', (event) => {
    event.preventDefault();

    fetch('/play', {
      method: 'POST',
      body: formData
    })
            .then(response => {
              return response.json();
            })
            .then(data => {console.log(data)})
            .catch(error => {
              console.error('Error:', error);
              alert(`Error: ${error.message || 'Play failed'}`);
            });
  });
</script>
</body>
</html>
